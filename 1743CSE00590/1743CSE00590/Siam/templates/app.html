<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cgpa Calculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/app.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <h2>CGPA Calculator</h2>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/calculate" method="POST">
        <div class="header1">
      <h3>Calculate CGPA</h3>
          
    </div>
        <div class="form-group">
          <label for="Number One">Enter 1st SGPA</label>
          <input type="text" placeholder="Grade Average" name="num1" />
        </div>

        <div class="form-group">
          <label for="Number Two">Enter 2nd SGPA</label>
          <input type="text" placeholder="Grade Average" name="num2" />
        </div>
        <div class="form-group">
          <label for="Number Three">Enter 3rd SGPA</label>
          <input type="text" placeholder="Grade Average" name="num3" />
        </div>
        <div class="form-group">
          <label for="Number Four">Enter 4th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num4" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 5th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num5" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 6th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num6" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 7th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num7" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 8th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num8" />
        </div>

        
        <div class="form-group">
          <label for="Number Four">Enter 9th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num9" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 10th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num10" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 11th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num11" />
        </div>

        <div class="form-group">
          <label for="Number Four">Enter 12th SGPA</label>
          <input type="text" placeholder="Grade Average" name="num12" />
        </div>



          <input type="submit" value="Click Here to Calculate" id="calc_btn" class="btn" />
        <br />
         <div class="alert">
          {{ result }}
        </div>
        </div>
   
         </div>
       
      </form>
    </div>
  </body>
</html>
